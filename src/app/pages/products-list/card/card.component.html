<mat-card appearance="outlined" class="example-card">
    <img mat-card-image alt="Фото товара {{ product?.name }}" [src]="product?.images?.[0]?.url" />
    <mat-card-content>
        <p>{{ product?.price }} ₽</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="addToCart($event)">Купить</button>
    </mat-card-actions>
</mat-card>
